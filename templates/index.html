<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f8;
            --card-color: #ffffff;
            --text-color: #333333;
            --header-bg: #2c3e50;
            --header-text: #ffffff;
        }

        body.dark {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #f0f0f0;
            --header-bg: #000000;
            --header-text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard {
            margin: 2rem;
            width: 90%;
            max-width: 800px;
            background: var(--card-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            transition: background 0.3s;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        .stat-box {
            text-align: center;
            font-size: 1.2rem;
        }

        .stat-box span {
            font-size: 1.6rem;
            display: block;
            margin-top: 0.3rem;
        }

        canvas {
            margin-top: 1rem;
        }

        .toggle {
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>Smart Home Sensor Dashboard</header>

    <div class="dashboard">
        <div class="stats">
            <div class="stat-box">
                üå°Ô∏è Temperature
                <span id="temp">-- ¬∞C</span>
            </div>
            <div class="stat-box">
                üíß Humidity
                <span id="humidity">-- %</span>
            </div>
        </div>

        <canvas id="sensorChart" height="300"></canvas>
        <div class="toggle" onclick="toggleDarkMode()">üåì Toggle Dark Mode</div>
    </div>

    <script>
        let darkMode = false;
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark', darkMode);
        }

        const ctx = document.getElementById('sensorChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (¬∞C)',
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        data: [],
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Humidity (%)',
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        data: [],
                        fill: true,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMax: 100,
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        function fetchData() {
            fetch('/data')
                .then(res => res.json())
                .then(data => {
                    const now = new Date().toLocaleTimeString();

                    chart.data.labels.push(now);
                    chart.data.datasets[0].data.push(data.temperature);
                    chart.data.datasets[1].data.push(data.humidity);

                    document.getElementById('temp').innerText = `${data.temperature} ¬∞C`;
                    document.getElementById('humidity').innerText = `${data.humidity} %`;

                    if (chart.data.labels.length > 20) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                        chart.data.datasets[1].data.shift();
                    }

                    chart.update();
                });
        }

        setInterval(fetchData, 2000);
    </script>
</body>
</html>
